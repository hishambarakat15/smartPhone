<div class="container">
    <div class="row mt-5">
        <div class="col-12 ">
            <div class="section-title">
                <h3 class="display-5 font-weight-bold"> FEATURED PRODUCTS </h3>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
        <div class="card border-primary shadow">
            <div class="card-body">
                <div class="owl-carousel owl-theme" *ngIf="all">
                    <div *ngFor="let product of Products|slice:0:20" class="mx-2">
                        <app-product [currentProduct]="product"></app-product>
                    </div>
                </div>
                    <div class="owl-carousel owl-theme" *ngIf="all||cover">
                        <div *ngFor="let product of Products|slice:20:40" class="mx-2">
                            <app-product [currentProduct]="product"></app-product>
                        </div>

                    </div>


                <div class="owl-carousel owl-theme" *ngIf="all||cable">
                    <div *ngFor="let product of Products|slice:40:60" class="mx-2">
                        <app-product [currentProduct]="product"></app-product>
                    </div>
                </div>
                <div class="owl-carousel owl-theme" *ngIf="all||head">
                    <div *ngFor="let product of Products|slice:60:80" class="mx-2">
                        <app-product [currentProduct]="product"></app-product>
                    </div>
                </div>
                <div class="owl-carousel owl-theme" *ngIf="all||accs">
                <div *ngFor="let product of Products|slice:80:100" class="mx-2">
                    <app-product [currentProduct]="product"></app-product>
                </div>
            </div>
            </div>
        </div>

    </div>

</div>
