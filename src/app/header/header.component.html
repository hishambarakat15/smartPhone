<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top font-weight-bold">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/logo.png" width="100" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/rec" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">recomendation </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" > About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Contact </a>
                    </li>



                </ul>
                <ul class="navbar-nav  pull-right">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cart Items
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" *ngFor="let cartitem of cartItems">
                                {{this.productService.getProductById(cartitem.productId).name}}
                                <span class="badge badge-success pull-right">{{cartitem.amount}} </span>
                            </a>
                            <a class="dropdown-divider"></a>
                            <a class="dropdown-item" routerLink="/cart"> MY CART</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="login"*ngIf="!isUser">login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="register" *ngIf="!isUser">Register </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning " (click)="logout()" *ngIf="isUser">LogOut </button>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</div>
